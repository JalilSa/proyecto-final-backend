<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #products div, #cart div {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
    <title>Tienda</title>
    <script src="https://js.stripe.com/v3/"></script>

</head>

<body>
    <h1>Bienvenido a la tienda</h1>
    <div id="editorButtonContainer">
        <button id="accessEditorButton">Ir al Editor de Productos</button>
    </div>
    <div id="userEditorButtonContainer">
        <!-- El botón para acceder a User Editor -->
    </div>
    

    <!-- Sección de productos -->
    <section id="products">
        <!-- Los productos  -->
    </section>

    <!-- Sección del carrito -->
    <section id="cart">
        <h2>Carrito</h2>
        <!-- los ítems del carrito -->
        <div id="cart-items"></div>
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button onclick="proceedToCheckout('yourCustomerEmail@example.com')">Comprar</button>
    </section>

    <script src="/scripts/main.js"></script>
</body>

</html>
