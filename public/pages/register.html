<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
</head>
<body>
    <h1>Registro y Login</h1>

    <section id="register">
        <h2>Registro</h2>
        <input type="text" id="name" placeholder="Nombre">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contraseña">
        <label><input type="checkbox" id="premium"> Usuario Premium</label>
        <button onclick="registerUser()">Registrar</button>
    </section>

    <section id="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Contraseña">
        <button onclick="loginUser()">Login</button>
    </section>
    <section id="goToMain" style="display: none;">
        <h2>¡Bienvenido de nuevo!</h2>
        <button onclick="goToMainPage()">Ir a la página principal</button>
    </section>

    <section id="logoutSection" style="display: none;">
        <button onclick="logout()">Cerrar sesión</button>
    </section>
    
    <script src="/scripts/auth.js"></script>
</body>
</html>
